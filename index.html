<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>School Management System</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('students')">Students</a></li>
                <li><a href="#" onclick="showSection('teachers')">Teachers</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="content-section">
        <h2>Welcome to the School Management System</h2>
        <p>Manage students, teachers, and view important school data.</p>
    </section>

    <!-- Students Section -->
    <section id="students" class="content-section" style="display:none;">
        <h2>Students</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            <button type="submit">Add Student</button>
        </form>
        <h3>Student List</h3>
        <ul id="studentList"></ul>
    </section>

    <!-- Teachers Section -->
    <section id="teachers" class="content-section" style="display:none;">
        <h2>Teachers</h2>
        <form id="teacherForm">
            <label for="teacherName">Teacher Name:</label>
            <input type="text" id="teacherName" name="teacherName" required>
            <button type="submit">Add Teacher</button>
        </form>
        <h3>Teacher List</h3>
        <ul id="teacherList"></ul>
    </section>

    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
